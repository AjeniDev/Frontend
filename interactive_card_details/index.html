<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backImage"></div>
    <div class="card">
        <div class="cardBack">
            <input type="text" id="mirrowCvc" class="mirrowCvc" placeholder="000" readonly>
          </div>
        <div class="cardFront">
            <div><svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg></div>
            <input type="text" id="mirrowNumber" class="mirrowNumber" placeholder="0000 0000 0000 0000" readonly>
            <input type="text" id="mirrowName" class="mirrowName" placeholder="JANE APPLESEED" readonly>
            <div class="monthYear">
                <input type="text" id="mirrowMonth" class="mirrowMonth" placeholder="00" readonly>
                <p class="mirrowSlash">/</p>
            <input type="text" id="mirrowYear" class="mirrowYear" placeholder="00" readonly>
            </div>
            
        </div>
        
    </div>

    <form id="addCard" class="form">
        <div class="form-field">
            <label for="fullname" id="cardname">CARDHOLDER NAME</label>
            <input type="text" name="fullname" id="fullname" placeholder="e.g. Jane Appleseed">
            <div class="error"></div>
        </div>
        <div class="form-field">
            <label for="cardNumber" id="cardnumber">CARD NUMBER</label>
            <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
            <div class="error"></div>
        </div>
<div class="container">
        <div class="form-field">
            <label for="month" id="cardmonth">EXP. DATE</label>
            <input class="month" type="text" name="month" id="month" placeholder="MM" maxlength="2">
            <div class="error"></div>
        </div>
        <div class="form-field">
            <label for="year" id="cardyear">(MM/YY)</label>
            <input class="year" type="text" name="year" id="year" placeholder="YY" maxlength="2">
            <div class="error"></div>
        </div>
        <div class="form-field">
            <label for="cvc" id="cardcvc">CVC</label>
            <input class="cvc" type="text" name="cvc" id="cvc" placeholder="e.g. 123" maxlength="3">
            <div class="error"></div>
        </div>
    </div>
    <div class="approved" id="approved">
        
        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
        <p class="addedDetails">We've added your card details</p>
    </div>
    <button class="submit" id="submit">Confirm</button>
    </form>
    <script src="../interactive_card_details/style.js"></script>
</body>

</html>
