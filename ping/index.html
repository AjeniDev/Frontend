    <title>Ping</title>
    <script src="https://kit.fontawesome.com/8efaeda238.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <img class="logo" src="../ping/images/logo.svg" alt="" srcset="">

    <form class="form" id="register">
        <div class="form-field">
            <input type="email" name="email" id="email" class="email" placeholder="Your email address...">

        <div class="avatar"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="avatar"><i class="fa-brands fa-twitter"></i></div>
        <div class="avatar"><i class="fa-brands fa-instagram"></i></div>

    </div>
